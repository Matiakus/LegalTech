        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .media-container img,
        .media-container video {
            max-width: 400px;  /* Ustawiamy maksymalną szerokość na 400px */
            height: 400px;     /* Ustawiamy wysokość na 400px */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }
        footer p {
            font-size: 1rem;
            color: #fff;
        }
