<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - LegalTech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #222, #111);
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ffd700;
    }
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1001;
    }
    .nav-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: 0.3s;
    }
    .nav-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .nav-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.9);
    }
    footer p {
      margin: 0;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }
      nav ul {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, padding 0.4s ease;
        z-index: 1000;
      }
      nav ul.show {
        max-height: 500px;
        padding: 1rem 0;
      }
      nav ul li {
        text-align: center;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LegalTech</h1>
    <div class="nav-toggle" onclick="toggleNav(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Strona Główna</a></li>
        <li><a href="zastosowania.html">Zastosowania AI</a></li>
        <li><a href="multimedia.html">Multimedia</a></li>
        <li><a href="quiz.html">Sprawdź się</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Kontakt</h2>
    <p>Masz pytania dotyczące LegalTech? Skontaktuj się z nami poprzez formularz lub wysyłaj wiadomość bezpośrednio na nasz adres e-mail.</p>
    <p>Email: kontakt@legaltech.pl</p>
  </main>
  <footer>
    <p>&copy; 2025 LegalTech Group</p>
  </footer>
  <script>
    function toggleNav(button) {
      const navList = document.querySelector('nav ul');
      navList.classList.toggle('show');
      button.classList.toggle('active');
    }
  </script>
</body>
</html>
