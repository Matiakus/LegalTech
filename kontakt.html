<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://zapodaj.net/images/a242c056d0d6e.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 1rem;
        }
        nav ul li {
            margin: 0 1.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd700;
        }
        main {
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            margin: 3rem auto;
            border-radius: 12px;
            max-width: 600px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffd700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            padding: 1rem;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6c200;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #90ee90;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }
        footer p {
            font-size: 1rem;
            color: #fff;
        }
    </style>
    <script>
        function showThankYou(event) {
            event.preventDefault();
            document.querySelector('form').style.display = 'none';
            document.querySelector('.thank-you-message').style.display = 'block';

            // Simulate sending mail via fetch to send.php (for production, PHP must be on server)
            fetch('send.php', {
                method: 'POST',
                body: new FormData(event.target)
            });
        }
    </script>
</head>
<body>
<header>
    <h1>LegalTech AI</h1>
    <nav>
        <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="zastosowania.html">Zastosowania AI</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="quiz.html">Sprawdź się</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Kontakt</h2>
    <form onsubmit="showThankYou(event)">
        <label for="name">Imię i nazwisko</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Wiadomość</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Wyślij</button>
    </form>

    <div class="thank-you-message">
        <p>Dziękujemy za wiadomość! Odpowiemy najszybciej jak to możliwe.</p>
    </div>
</main>

<footer>
    <p>&copy; 2025 LegalTech Group</p>
</footer>
</body>
</html>
